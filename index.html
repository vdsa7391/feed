<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>feedback_system</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    
    <div class="panel">
        <div class="item1">Your Feedback 😊</div>
        <div class="item2">
            <div class="reaction">
                <div class="emoji">😒</div>
                <div class="emoji_name">Unhappy</div>
            </div>
            <div class="reaction">
                <div class="emoji">😐</div>
                <div class="emoji_name">Neutral</div>
            </div>
            <div class="reaction">
                <div class="emoji">😀</div>
                <div class="emoji_name">Happy</div>
            </div>
        </div>
        <div class="item3"><button>Send Feedback</button></div>
    </div>




    <script src="app.js"></script>
</body>
</html>
